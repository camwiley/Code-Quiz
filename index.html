<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..//Code-Quiz/assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Code Quiz</title>
</head>
<body>
    <!--Start Quiz Button-->
    <div id="start-screen" class="quiz-box">
        <button type="button" class="btn btn-primary" id="start-btn">Start Quiz</button>
    </div>
    <!--Quiz Container-->
    <div
    <div id="timer">
        <div class="timer-text"></div>
        <div class="timer-left"></div> 
    </div>
    <div id="questions">
        <div id="choices"></div>
    </div>
    <!--Results Screen-->
    <div id="end-screen" class="hide">
        <div id="feedback"> You've completed the quiz! </div>
        <div id="score"></div>
    </div>
    <script src="..//Code-Quiz/assets/script.js"></script>
</body>
</html>
